<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Đăng ký</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Tên người dùng</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="field input">
                    <label for="signname">Tên đăng ký</label>
                    <input type="text" name="signname" id="signname" required>
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="field input">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone" required>

                </div>
                <div class="field input">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password" required>

                </div>

                <div class="field input">
                    <label for="work">Công việc</label>
                    <input type="text" name="work" id="work" required>
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Đăng nhập" required>
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="cancel" value="Hủy bỏ">
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
